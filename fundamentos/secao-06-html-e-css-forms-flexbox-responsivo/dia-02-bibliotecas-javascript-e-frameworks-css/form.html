<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header><h1>Header da página</h1></header>
    <br>
    <br>
    <section id="section">
        <form action="" method="get" enctype="multipart/form-data">
            <section id="nomeEmail" class="container mb-4 ">
            <label for="nome">
                Nome: 
                <input type="text" name="nome" id="inputNome" minlength="10" maxlength="40" class="form-control">
            </label>
            <br>
            <br>
            <label for="email">
                E-mail:
                <input type="email" name="email" id="inputmail" minlength="10" maxlength="50" class="form-control">
            </label>
        </section>
            <br>
            <br>
            <section id="options">
            <label for="opt1">
                Cidade
                <input type="radio" name="opt" id="opt1" class="form-check-input">
            </label>
            <label for="opt2">
                Campo
                <input type="radio" name="opt" id="opt2" class="form-check-input">
            </label>
            <label for="opt3">
                Praia
                <input type="radio" name="opt" id="opt3" class="form-check-input">
            <label for="opt4">
                Montanhas
                <input type="radio" name="opt" id="opt4" class="form-check-input">    

            </section>
            <br>
            </label>
            <label for="textboxinha"><p> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            </label>
            <br>
            <br>        
            <textarea class="form-control" name="textboxinha" id="textArea" cols="30" rows="5" maxlength="500" ></textarea>
            <br>
            <br> 
            <label for="data">
                Qual a melhor data para realizar sua viagem?
            </label> 
            <input type="date" name="data" id="data"> 
            <br>
            <br> 
            <label for="checkboxUm">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <input type="checkbox" name="checkboxUm" value="concordo1">
            <br>
            <br>
            <label for="checkboxDois">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <input type="checkbox" name="checkboxDois" value="concordo2">
            <br>
            <br>
            <button id="submit" type="submit" class="btn btn-secondary">confirma</button>
            <button id="clear" type="reset" class="btn btn-secondary">limpar</button>
        </section>
    </form>
    <script src="script.js"></script>
</body>
    
</html>
