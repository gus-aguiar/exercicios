<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let agaUm = document.createElement('h1')
      document.body.appendChild(agaUm).innerText = 'Exercício - JavaScript DOM'
      let main = document.createElement('main')
      document.body.appendChild(main).className = 'main-content'
      let section = document.createElement('section')
      document.getElementsByClassName('main-content')[0].appendChild(section).className = 'center-content'
      let paragraph = document.createElement('p')
      document.getElementsByClassName('center-content')[0].appendChild(paragraph).innerText = 'alou galera de cowboy'
      let sectionDois = document.createElement('section')
      document.getElementsByClassName('main-content')[0].appendChild(sectionDois).className = 'left-content'
      let sectionTres = document.createElement('section')
      document.getElementsByClassName('main-content')[0].appendChild(sectionTres).className = 'right-content'
      let imgUm = document.createElement('img')
      imgUm.src ='https://picsum.photos/200'
      document.getElementsByClassName('left-content')[0].appendChild(imgUm).className = 'small-image'
      let ulUm = document.createElement('ul')
      document.getElementsByClassName('right-content')[0].appendChild(ulUm).id = 'ulUm'
      let numerosDaLi = ['um','dois','tres','quatro','cinco','seis','sete','oito','nove','dez']
      for(let index = 0; index < 10; index += 1){
        let createLi = document.createElement('li')
        document.getElementsByClassName('right-content')[0],appendChild(createLi).innerHTML = numerosDaLi[index]
      }
    </script>
  </body>
</html>
